{% extends 'runs/base.html' %}

{% block content %}
<h1>Runs</h1>
<a href="/create/" class="btn btn-primary mb-3">Create New Run</a>
<table class="table table-bordered">
  <thead>
  <tr>
    <th>ID</th>
    <th>Test Name</th>
    <th>Start</th>
    <th>End</th>
    <th>Duration</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  {% for run in runs %}
  <tr>
    <td>{{ run.id }}</td>
    <td>{{ run.testName }}</td>
    <td>{{ run.timeStart }}</td>
    <td>{{ run.timeEnd }}</td>
    <td>{{ run.duration }}</td>
    <td>
      <a href="/report/{{ run.id }}/" class="btn btn-sm btn-info">Report</a>
      <a href="/update/{{ run.id }}/" class="btn btn-sm btn-warning">Edit</a>
      <a href="/delete/{{ run.id }}/" class="btn btn-sm btn-danger">Delete</a>
    </td>
  </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
